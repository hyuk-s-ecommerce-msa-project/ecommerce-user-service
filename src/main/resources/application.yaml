server:
  port: 0

spring:
  application:
    name: user-service
  cloud:
    config:
      name: gameinfo
  config:
    import:
      - "optional:file:.env[.properties]"
      - "optional:configserver:http://localhost:8888"
  data:
    redis:
      host: localhost
      port: 6379
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

token:
  secret: ${TOKEN_SECRET}
  access-token:
    expiration-time: 1800000 # 30 minutes
  refresh-token:
    expiration-time: 864000000 # 10 days