server:
  port: 0

spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/gameinfo_user
  application:
    name: user-service
  rabbitmq:
    host: 127.0.0.1
    port: 5672
  cloud:
    config:
      name: gameinfo,user-service
  config:
    import:
      - "optional:configserver:http://localhost:9088"
  data:
    redis:
      host: localhost
      port: 6379
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 100
        use_id_generator_strategy_three_lo: false
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

management:
  tracing:
    sampling:
      probability: 1.0
    enabled: true
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include:
          - health
          - beans
          - info
          - busrefresh
          - prometheus
          - metrics

logging:
  level:
    com.ecommerce.user_service.client: DEBUG